<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/Icons/font-awesome.css">
    <link rel="stylesheet" href="/Css/free-trials.css">
    <link rel="shortcut icon" href="/images/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
</head>
<body>


    <section class="parent_section">
        <section class="google_sign_up">
            <img src="images/logo.svg" alt="logo">
            <h1>Log in</h1>
            <p></p>
            <div class="google_section">
                <div><i class="fa fa-google"></i></div>
                <span>Sign in with Google</span>
            </div>
    
            <div class="exceptional"><span>or</span></div>
        </section>
        <section class="email_sign_up">
            <form method="post">
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div class="div_password">
                    <label for="password">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="div_checkbox">
                    <input type="checkbox" id="checkbox">
                    <label for="checkbox">Keep me logged in</label>
                </div>
    
                <div class="recaptcha"></div>
    
                <button type="submit">Log in</button>
    
            </form>
        </section>
    </section>
    
    <section class="last_section">
        <a href="" data-apply>I forgot my password</a>
        <a href="/Signup/select-product.html">Don't have an account? sign up</a>
    </section>


    
</body>
</html>
