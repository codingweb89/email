<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="/Icons/font-awesome.css">
    <link rel="stylesheet" href="/Css/free-trials.css">
    <link rel="shortcut icon" href="images/logo.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Marketing</title>
</head>
<body>
    

<section class="parent_section">
    <section class="google_sign_up">
        <img src="images/email-marketing-big.svg" alt="email marketing">
        <h1>Email Marketing</h1>
        <p>Sign up</p>
        <div class="google_section">
            <div><i class="fa fa-google"></i></div>
            <span>Sign in with Google</span>
        </div>

        <div class="exceptional"><span>or</span></div>
    </section>
    <section class="email_sign_up">
        <form method="post">
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div class="div_password">
                <label for="password">Password</label>
                <input type="password" id="password">
                <i class="fa fa-eye" id="showpassword"></i>
                <span>Use 6 or more character</span>
            </div>
            <div class="div_names">
                <div>
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name">
                </div>
                <div>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name">
                </div>
            </div>
            <div class="div_checkbox">
                <input type="checkbox" id="checkbox1">
                <label for="checkbox1">I have read and agree to the Terms of Use</label>
            </div>

            <div class="div_checkbox">
                <input type="checkbox" id="checkbox2">
                <label for="checkbox2">I want to receive emails about new products, best products, or special offers</label>
            </div>

            <div class="recaptcha"></div>

            <button type="submit" disabled>Sign up</button>

        </form>
    </section>
</section>

<section class="last_section">
    <a href="/Login/email-login.html">Already have an account? Log in</a>
    <div><a href="/"><img src="images/logo.svg" alt="logo"></a></div>
</section>

<script src="Js/signup.js"></script>

</body>
</html>
